<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="body">
    <div class="page">
        <header class="header header__border_bottom max-width">
            <a href="#"><img src="./images/logo/logo.svg" alt="Логотип" class="logo"></a>
        </header>

        <main class="content max-width">

            <!-- профиль -->
            <section class="profile">
                <img src="./images/profile/avatar.jpg" alt="Фото профиля" class="profile__avatar">
                <div class="profile__info">
                    <h1 class="profile__title alignment">Жак-Ив Кусто</h1>
                    <button type="button" class="profile__edit alignment"></button>
                    <p class="profile__subtitle">Исследователь океана</p>
                </div>
                <button type="button" class="profile__button-add">
                </button>
            </section>

            <!-- секция с карточками -->
            <section>
                <ul class="places">

                </ul>
            </section>

        </main>

        <!-- Шаблон карточки с местами -->
        <template id="placecard">

            <li class="place">
                <img src="" class="place__photo" alt="фото">
                <button type="button" class="place__trash">
                    <img src="./images/place/place-trash.svg" alt="Удалить">
                </button>
                <div class="place__discription">
                    <h2 class="place__title">
                    </h2>
                    <button type="button" class="place__like"></button>
                </div>
            </li>

        </template>

        <!-- попап редактирование профиля -->
        <section class="popup">
            <form action="#" name="edit-profile" class="popup__container">
                <h2 class="popup__title">Редактировать профиль</h2>
                <input type="text" class="popup__input popup__input_js_name" name="name">
                <input type="text" class="popup__input popup__input_js_profession" name="profession">
                <button type="submit" class="popup__button-save">Сохранить</button>
                <button type="button" class="popup__button-close">
                    <img src="./images/popup/close-icon.svg" class="popup__close-image" alt="Закрыть">
                </button>
            </form>
        </section>

        <!-- попап добавление карточки -->
        <section class="new-place">
            <form action="#" name="add-newplace" class="new-place__container">
                <h2 class="new-place__title">Новое место</h2>
                <input type="text" class="new-place__input new-place__input_js_title" name="title"
                    placeholder="Название">
                <input type="text" class="new-place__input new-place__input_js_url" name="url"
                    placeholder="Ссылка на картинку">

                <button type="submit" class="new-place__button-save">Создать</button>
                <button type="button" class="new-place__button-close">
                    <img src="./images/popup/close-icon.svg" class="new-place__close-image" alt="Закрыть">
                </button>
            </form>
        </section>

        <!-- просмотр фотографий -->
        <section class="view-pic">
            <div class="view-pic__container">
                <figure class="view-pic__figure">
                    <img src="" alt="Фото" class="view-pic__img">
                    <figcaption class="view-pic__caption">
                    </figcaption>
                </figure>
                <button type="button" class="view-pic__button-close">
                    <img src="./images/popup/close-icon.svg" class="view-pic__close-image" alt="Закрыть">
                </button>
            </div>
        </section>

        <!-- футер -->
        <footer class="footer max-width">
            <p class="footer__author">&#169; 2020 Mesto Russia</p>
        </footer>

    </div>
    <script src="./js/script.js"></script>
</body>

</html>
