<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="body">
    <div class="page">
        <header class="header header__border_bottom max-width">
            <a href="#"><img src="./images/logo/logo.svg" alt="Логотип" class="logo"></a>
        </header>


        <main class="content max-width">
            <section class="profile">
                <img src="./images/profile/avatar.jpg" alt="Фото профиля" class="profile__avatar">
                <div class="profile__info">
                    <h1 class="profile__title alignment">Жак-Ив Кусто</h1>
                    <button type="button" class="profile__edit alignment"></button>
                    <p class="profile__subtitle">Исследователь океана</p>
                </div>
                <button type="button" class="profile__button-add">
                </button>
            </section>

            <section>
                <ul class="places">
                    <li class="place">
                        <img src="./images/place/place-bangladesh.jpg" class="place__photo" alt="фото">
                        <div class="place__discription">
                            <h2 class="place__title">Бангладеш
                            </h2>
                            <button type="button" class="place__like"></button>
                        </div>
                    </li>
                    <li class="place">
                        <img src="./images/place/place-iran.jpg" class="place__photo" alt="фото">
                        <div class="place__discription">
                            <h2 class="place__title">Иран
                            </h2>
                            <button type="button" class="place__like"></button>
                        </div>
                    </li>
                    <li class="place">
                        <img src="./images/place/place-minneapolis.jpg" class="place__photo" alt="фото">
                        <div class="place__discription">
                            <h2 class="place__title">Миннеаполис
                            </h2>
                            <button type="button" class="place__like"></button>
                        </div>
                    </li>
                    <li class="place">
                        <img src="./images/place/place-philippines.jpg" class="place__photo" alt="фото">
                        <div class="place__discription">
                            <h2 class="place__title ">Филиппины
                            </h2>
                            <button type="button" class="place__like"></button>
                        </div>
                    </li>
                    <li class="place">
                        <img src="./images/place/place-sweden.jpg" class="place__photo" alt="фото">
                        <div class="place__discription">
                            <h2 class="place__title ">Швеция
                            </h2>
                            <button type="button" class="place__like"></button>
                        </div>
                    </li>
                    <li class="place">
                        <img src="./images/place/place-switzerland.jpg" class="place__photo" alt="фото">
                        <div class="place__discription">
                            <h2 class="place__title ">Швейцария
                            </h2>
                            <button type="button" class="place__like"></button>
                        </div>
                    </li>
                </ul>
            </section>

        </main>

        <section class="popup">
            <form action="#" name="edit-profile" class="popup__container">
                <h2 class="popup__title">Редактировать профиль</h2>
                <input type="text" class="popup__input popup__input_js_name" name="name">
                <input type="text" class="popup__input popup__input_js_profession" name="profession">
                <button type="submit" class="popup__button-save">Сохранить</button>
                <button type="button" class="popup__button-close">
                    <img src="./images/popup/close-icon.svg" class="popup__close-image">
                </button>
            </form>
        </section>

        <footer class="footer max-width">
            <p class="footer__author">&#169; 2020 Mesto Russia</p>
        </footer>

    </div>
    <script src="./js/script.js"></script>
</body>

</html>
